<html>
<head>
  <title>Node-Julia</title>

  <script type=text/javascript>
    var input = <%- JSON.stringify(input) %>;
  </script>

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

  <script type=text/javascript>
    $(document).ready(function() {

      $('#scatter_container').highcharts({
        chart: {
          type: 'scatter',
          zoomType: 'xy'
        },
        title: {
          text: 'Database Size vs Restore Time'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Database Size (GB)'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Restore Time (Minutes)'
            }
        },
        plotOptions: {
          scatter: {
              marker: {
                radius: 5,
                states: {
                  hover: {
                    enabled: true,
                    lineColor: 'rgb(100,100,100)'
                  }
                }
            },
            states: {
              hover: {
                marker: {
                    enabled: false
                }
              }
            },
            tooltip: {
              headerFormat: '<b>{series.name}</b><br>',
              pointFormat: '{point.x} GB, {point.y} Min'
            }
          }
        },
        series: [{
          name: 'Database Runs',
          color: 'rgba(119, 152, 191, .5)',
          data: input.database_runs
        }]
      });
    });
  </script>
</head>

<body>
  <div id="scatter_container" style="min-width: 310px; height: 500px; max-width: 800px; margin: 0 auto"></div>
</body>
</html>
